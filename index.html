<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    /* SAME STYLES YOU PROVIDED ABOVE ‚Äî NOT MODIFIED */
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #64748b;
        --bg-color: #f1f5f9;
        --card-bg: #ffffff;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --error: #ef4444;
        --success: #10b981;
        --border: #e2e8f0;
    }
    *{box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;background:var(--bg-color);margin:0;padding:40px;display:flex;justify-content:center;}
    .container{width:100%;max-width:800px;background:#fff;padding:40px;border-radius:16px;box-shadow:0 10px 25px -5px rgba(0,0,0,0.1);}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
    input{padding:12px;border:2px solid var(--border);border-radius:8px;}
    input.error{border-color:var(--error);background:#fff5f5;}
    .error-text{color:var(--error);font-size:0.75rem;min-height:18px;}
    .btn-group{display:flex;gap:15px;margin-top:10px;}
    button{flex:1;padding:12px;border:none;border-radius:8px;cursor:pointer;}
    .btn-primary{background:var(--primary);color:white;}
    .btn-secondary{background:white;border:2px solid var(--border);}
    #successMsg{display:none;background:#ecfdf5;color:var(--success);border:1px solid #a7f3d0;padding:10px;margin-top:15px;}
    table{width:100%;border-collapse:collapse;margin-top:30px;}
    th,td{padding:12px;border-bottom:1px solid var(--border);}
    thead{background:#f8fafc;}
    .empty-state{text-align:center;padding:15px;color:var(--text-light);}
</style>
</head>

<body>
<div class="container">
    <header>
        <h2><i class="fa-solid fa-users-gear"></i> Employee Management</h2>
        <p class="subtitle">Using DynamoDB + Lambda + API Gateway</p>
    </header>

    <div class="form-grid">
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" id="empId" placeholder="e.g. 101">
            <div id="errId" class="error-text"></div>
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="empName" placeholder="e.g. John Doe">
            <div id="errName" class="error-text"></div>
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" id="empDept" placeholder="e.g. IT">
            <div id="errDept" class="error-text"></div>
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input type="text" id="empSalary" placeholder="50000">
            <div id="errSalary" class="error-text"></div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-primary" onclick="saveEmployee()">‚ûï Add Employee</button>
        <button class="btn-secondary" onclick="loadEmployees()">üëÅ View Employees</button>
    </div>

    <div id="successMsg">Employee saved successfully!</div>

    <table id="empTable">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Department</th><th>Salary</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="emptyMsg" class="empty-state">No employees found.</div>
</div>

<script src="script.js"></script>

</body>
</html>
